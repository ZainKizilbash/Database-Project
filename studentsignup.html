<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="css/is.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="/register-student" method="post">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" pattern="[0-9]{2}K-[0-9]{4}" required
            placeholder="99K-9999"><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="first name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="last name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@nu\.edu\.pk$" placeholder="abc@nu.edu.pk"
            required><br><br>

        <label for="institute">Institute:</label>
        <input type="text" id="institute" name="institute" placeholder="NUCES" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="dbpg.js"></script>
</body>

</html>
