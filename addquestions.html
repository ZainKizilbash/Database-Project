        }

        button {
            background-color: #ff4f5a;
            color: white;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            /* Adjusted margin */

            /* Make the button full width */
        }

        button:hover {
            background-color: #1a2e35;
            border-color: #ff4f5a;
        }
    </style>
    <script>
        function validateForm() {
            for (let i = 1; i <= 10; i++) {
                const correctOption = document.getElementById(`q${i}_correct`).value.toLowerCase();
                const options = [
                    document.getElementById(`q${i}_opt1`).value.toLowerCase(),
                    document.getElementById(`q${i}_opt2`).value.toLowerCase(),
                    document.getElementById(`q${i}_opt3`).value.toLowerCase(),
                    document.getElementById(`q${i}_opt4`).value.toLowerCase(),
                ];

                if (!options.includes(correctOption)) {
                    alert(`For Question ${i}: Correct option must match one of the four options.`);
                    return false;
                }
            }

            return true;
        }
    </script>
